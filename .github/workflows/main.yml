name: Backend CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Create Dummy .env file
      run: |
        echo "POSTGRES_USER=test" >> backend/.env
        echo "POSTGRES_PASSWORD=test" >> backend/.env
        echo "POSTGRES_DB=test_db" >> backend/.env
        echo "DATABASE_URL=sqlite://" >> backend/.env
        echo "FIREBASE_CREDENTIALS_PATH=dummy.json" >> backend/.env

    - name: Create Dummy Firebase JSON
      run: |
        echo '{"type": "service_account"}' > backend/dummy.json

    - name: Run Tests with Pytest
      run: |
        cd backend
        pytest